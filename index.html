<!DOCTYPE html>
<html>

  <title>Cash Register</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<div class="container">
   <body>
    <h1 class="heading"> Cash Register Manager </h1>
    </p>

        <td class="no-of-notes"></td>

      </tr>

        <td>2000</td>

        <td>100 </td>
        <td>20</td>
        <td>10</td>

    </table>
